<!DOCTYPE html>
<html lang="en" class="max-height">
<head>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

<body class=" black-outer-shadow login-background">
    <div class="container-fluid index-blackout">
        <div class="row">
            <div class="index-signup-form col-md-6 col-md-offset-3">
                <h2>Sign in to your workstation.</h2>
                <input type="text" placeholder="Email" id="sign-in-email"/><br/>
                <input type="password" placeholder="Password" id="sign-in-password"/><br/>
                <a class="btn btn-primary" id="login-button">Sign In</a>
                <p id="sign-in-error">&nbsp;</p>
            </div>
        </div>
    </div>
